        <main>
            <div class="content">
                <section class="contact_me">
                    <h2 class="contact-title">contact me</h2>
                    <div class="contact-way">
                        <img src="img/contact/phone_green.svg" alt="Phone Icon" class="green-icon">
                        <p class="contact-info">+ 55 82 9 9614-6676</p>
                    </div>
                    <div class="contact-way">
                        <img src="img/contact/email_green.svg" alt="Email Icon" class="green-icon">
                        <p class="contact-info">icaroricardoc@gmail.com</p>
                    </div>
                    <div class="contact-way">
                        <img src="img/contact/arstation_green.svg" alt="Artstation Icon" class="green-icon">
                        <p class="contact-info">artstation.com/icarocarvalho</p>
                    </div>
                    <div class="contact-way">
                        <img src="img/contact/LinkedIn_green.svg" alt="LinkedIn Icon" class="green-icon">

                    <div class="contact-way">
                        <img src="img/contact/instagram_green.svg" alt="Instagram Icon" class="green-icon">

                <div class="divider">
                    <p class="or">or</p>
                    <div class="line"></div>
                    <div class="circle"></div>

                <section class="send-message">
                    <h2 class="contact-title">send me a message</h2>
                    <form method="post" name="myemailform" action="form-to-email.php">
                        <input type="text" name="name" placeholder="name" class="field"><br>
                        <input type="email" name="email" placeholder="e-mail" class="field"><br>
                        <textarea type="text" name="text" placeholder="text" class="field" id="f-text"></textarea><br>
                        <input type="submit" name="submit" value="send it to me!" class="button">
                    </form>
                </section>
            </div>

        var frmvalidator  = new Validator("myemailform");
        frmvalidator.addValidation("name","req","Please, tell me your name.");
